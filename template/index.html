<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" 
        src="https://connect.facebook.net/en_IL/sdk.js#xfbml=1&version=v22.0">
</script>

<nav id="menu">
    <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#photos">My Photos</a></li>
        <li><a href="#playlist">My Playlist</a></li>
        <li><a href="#like">Like</a></li>
        <li><a href="#qrcoder">QR Code</a></li>
        <li><a href="#spa">Q&A</a></li>
        <li><a href="#contact">Contact Me</a></li>
    </ul>
</nav>

<section id="about" class="section">
    <h2>About Me</h2>
</section>

<section id="photos" class="section">
    <h2>My Photos</h2>
</section>

<section id="playlist" class="section">
    <h2>My Playlist</h2>
</section>

<section id="like" class="section">
    <h2>Give Me a Like</h2>
    <div class="fb-like" 
         data-href="https://wed-2023.github.io/206515744/" 
         data-width="" 
         data-layout="standard" 
         data-action="like" 
         data-size="small" 
         data-share="false">
    </div>
</section>

<section id="qrcoder" class="section">
    <h2>Scan My QR Code</h2>
</section>

<section id="spa" class="section">
    <h2>Q&A</h2>
</section>

<section id="contact" class="section">
    <h2>Contact Me</h2>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    $("#menu a").click(function(e){
        e.preventDefault();
        $('html, body').animate({
            scrollTop: $($(this).attr('href')).offset().top
        }, 800);
    });

    $(document).scroll(function() {
        $('#menu').toggle($(this).scrollTop() > 1000);
    });
});
</script>

</body>
</html>
